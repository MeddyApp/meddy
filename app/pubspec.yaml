name: meddy
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.35.2"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.4.1
  flutter_timezone: ^4.1.1
  timezone: ^0.10.1
  drift: ^2.28.1
  drift_flutter: ^0.2.5
  drift_db_viewer: ^2.1.0
  meddy_core: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21

  # Legacy/iOS fallback (kept for older devices and iOS asset generation)
  image_path_ios: "assets/icons/meddy_icon_1024.png"
  image_path: "assets/icons/meddy_icon_1024.png"

  adaptive_icon_background: "#FFEFCA"
  adaptive_icon_foreground: "assets/icons/meddy_icon_foreground.png"
  adaptive_icon_monochrome: "assets/icons/meddy_icon_monochrome.png"
  adaptive_icon_foreground_inset: 0
  web:
    generate: true
    image_path: "assets/icons/meddy_icon_1024.png"
    background_color: "#FFEFCA"
    theme_color: "#ea5035"
  macos:
    generate: true
    image_path: "assets/icons/meddy_icon_1024.png"

flutter:
  uses-material-design: true
